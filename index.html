<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.min.css">
	
	<!-- Useful meta tags -->
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="index, follow">
	<meta name="google" content="notranslate">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	
	<title>AquaChief</title></head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="row align-items-baseline">
					<div class="col-md-3 header__logo">
						<img src="assets/images/header/logo.svg" alt="AquaChief - система водоочистки">
					</div>
					<div class="offset-md-2 col-md-2 header__messengers">
						<a href="#">
							<img src="assets/images/header/whatsapp.svg" alt="WhatsApp">
						</a>
						<a href="#">
							<img src="assets/images/header/telegram.svg" alt="Telegram">
						</a>
					</div>
					<div class="ms-auto col-md-3">
						<a href="#" class="btn blue">Заказать звонок</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="mx-auto">
					<nav class="header__nav d-flex justify-content-center">
						<ul class="d-flex justify-content-between col-md-8">
							<li>
								<a href="#">Главная</a>
							</li>
							<li>
								<a href="#">Как устроен AquaChief</a>
							</li>
							<li>
								<a href="#">Ионный обмен</a>
							</li>
							<li>
								<a href="#">Преимущества</a>
							</li>
							<li>
								<a href="#">Подбор</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		
		<section class="intro">
			<div class="container">
				<div class="intro__inner">
					<h1 class="intro__title title">AQUACHIEF</h1>
					<div class="intro__text text">
						магистральный фильтр для очистки воды от железа, солей жесткости, марганца и механических примесей для
						частных домов и коттеджей
					</div>
					<div class="intro__filter">
						<img src="assets/images/intro/intro-elements.svg" alt="">
						<a href="#" class="intro__block">
							<img src="assets/images/intro/block.svg" alt="">
						</a>
						<a href="#" class="intro__filter-left">
							<img src="assets/images/intro/filter-left.svg" alt="">
						</a>
						<a href="#" class="intro__filter-right">
							<img src="assets/images/intro/filter-right.svg" alt="">
						</a>
						<a href="#" class="intro__column">
							<img src="assets/images/intro/column.svg" alt="">
						</a>
						<a href="#" class="intro__tank">
							<img src="assets/images/intro/tank.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer></footer>
	<script src="assets/js/app.js"></script>
